{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}

<h3 class="white-text purple darken-3 center-align">SIGN UP</h3>
<br>
<div class="row">
    <form class="col s12" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="enter first name" id="first_name" name="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="enter last name" id="last_name" name="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="enter email" id="email" name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="enter password" id="password1" name="password1" type="password" class="validate">
          <label for="password1">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="confirm password" id="password2" name="password2" type="password" class="validate">
          <label for="password2">Confirm Password</label>
        </div>
      </div>      
    </form>

    
  <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
    <i class="material-icons right">send</i>
  </button>
  </div>

{% endblock %}
