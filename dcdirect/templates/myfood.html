{% extends "base.html" %}
{% block title %}My Food{% endblock %}
{% block content %}

<h3 class="white-text purple darken-3 center-align">My Food Types</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('views.myfood') }}">
        <!-- food type -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">folder</i>
                <input id="food_type" name="food_type" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="food_type">Food Type</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Food Type <i class="material-icons right">add</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
